<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Django  Blog</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container-fluid">

 <div class="row">
  <div class="col-sm-2">
  {% block sidebar %}
  <ul class="sidebar-nav" style="margin-top:5px;">
    <li><a href="{% url 'index' %}"><strong>Home</strong></a></li>
    <li><a href="{% url 'posts' %}"><strong>All Posts</strong></a></li>
    <li><a href="{% url 'bloggers' %}"><strong>All Bloggers</strong></a></li>
  </ul>
  <ul class="sidebar-nav">
    {% if user.is_authenticated %}
      <li>User: {{ user.get_username }}</li>
      <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
    {% else %}
      <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
    {% endif %} 
   </ul>
{% endblock %}
  </div>
  <div>
 
      {% block content %}{% endblock %}
  
  </div>
</div>

</div>
</body>
</html
