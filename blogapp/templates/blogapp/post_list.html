{% block content %}

    {% if post_list %}
    <ul>

      {% for post in post_list %}
      <li>
        <a href="{% url 'post-detail' post.id %}"> {{ post.title }}</a> ({{post.post_date}}) â€” <a href="{% url 'posts-author' post.author.pk %}">{{ post.author }}</a>

    {% endif %}       
{% endblock %}
