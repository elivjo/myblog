{% extends "base_generic.html" %}

{% block content %}
    <h1>All blogs</h1>

    {% if blog_list %}
    <ul>

      {% for blog in blog_list %}
      <li>
        <a href="#">{{ blog.name }}</a> ({{blog.post_date}}) 
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no blogs</p>
    {% endif %}       
{% endblock %}
